<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="list-group">
                <a *ngFor="let usuario of usuarios" (click)="redirectToMostrarUsuario(usuario.idusuario)"
                 class="list-group-item list-group-item-action"
                    aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"><b>{{usuario.nombreusuario}} </b> <b>{{usuario.apellidousuario}}</b></h5>
                        <small>3 days ago</small>
                    </div>
                    <p class="mb-1">{{usuario.cedulausuario}}</p>
                    <small>{{usuario.direccionusuario}}</small>
                </a>
            </div>
        </div>
    </div>
</div>
